{% extends 'base.html' %} {% block body %}
<div class="container mt-4">
  <h2>Login</h2>
  <form action="/login" method="POST">
    <div class="my-3">
      {{ form.email.label }}
      <br />
      <br />
      {{ form.email(class_="form-control") }}
    </div>
    <div class="my-3">
      {{ form.password.label }}
      <br />
      <br />
      {{ form.password(class_="form-control") }}
    </div>
    {{form.csrf_token}} {{form.submit(class_="btn btn-outline-dark")}}
  </form>
</div>
{% endblock %}
